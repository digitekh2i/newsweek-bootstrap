<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&amp;display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Newsweek</title>
</head>
<body>
  <!-- header -->
    <header>
      <header class="main-header container-fluid p-0 d-none d-lg-block ">
        <div class="main-header-container width-custom mx-auto">
          <div class="row w-100 m-0 header-top main-bg">
            <div class="header-top_weather-date py-1 pl-4 pr-0 col-3 d-flex flex-column flex-shrink-1 justify-content-center">
              <div class="weather mb-2 mt-0 d-flex text-white font-weight-bolder">
                <img src="./media/temp.png" alt="weather" class="img-fluid">
                <p class="ml-2">21Â°</p>
                <p  class="ml-1">Dublin, IE</p>
                <p class="text-white-50 ml-1">&#10095;</p>
              </div>
              <div class="date text-white">
                <p>Wed, Aug 12, 2020</p>
              </div>
            </div>
            <div class="header-top_logo py-3 pl-0 col-6 d-flex justify-content-center">
              <img src="./media/logo1.png" alt="Newsweek logo" class="mr-4">
            </div>
            <div class="header-top_btns col-3 d-flex justify-content-end align-items-end pb-4">
              <a href="#" class="btn btn-link font-weight-bold mx-3 p-0 fixednav-btn-login hover-none">LOGIN</a>
              <button class="text-uppercase font-weight-bold mx-1 py-0 btn fixednav-btn-subsc" type="button">subscribe <span
                  class="d-inline">&#10095;</span></button>
            </div>
          </div>
          <div class="header-middle position-relative row w-100 m-0 d-flex white-bg">
            <div class="header-middle_links d-flex align-items-center">
              <ul class="list-group-horizontal d-flex justify-content-around w-100 list-unstyled list-group">
                <li><a href="#">U.S</a></li>
                <li><a href="#">World</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">Tech & Science</a></li>
                <li><a href="#">Culture</a></li>
                <li><a href="#">Newsgeek</a></li>
                <li><a href="#">Sports</a></li>
                <li><a href="#">Health</a></li>
                <li><a href="#">The Debate</a></li>
                <li><a href="#">Vantage</a></li>
                <li class="border-0"><a href="#">Weather</a></li>
              </ul>
            </div>
            <div class="header-middle_search d-flex align-items-center">
              <p class="text-muted mr-2">Search</p>
              <img class="img-fluid" src="https://img.icons8.com/ios/50/000000/search-more.png" alt="news" />
            </div>
          </div>
          <div class="row w-100 m-0 pl-2 header-bottom d-flex align-items-center white-bg">
            <ul class="list-unstyled list-group list-group-horizontal text-uppercase">
              <li><a class="text-dark" href="#">Trending</a></li>
              <li><a class="text-muted" href="#">Donald trump</a></li>
              <li><a class="text-muted" href="#">joe biden</a></li>
              <li><a class="text-muted" href="#">china</a></li>
              <li><a class="text-muted" href="#">coronavirus</a></li>
              <li><a class="text-muted" href="#">2020 election</a></li>
            </ul>
          </div>
        </div>
      </header>
    </header>
    <main></main>
    <footer></footer>
</body>
</html>
